<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PyFileHandling Documation</title>
    <link href="prism/prism.css" rel="stylesheet" type="text/css" />
    <script src="scripts/trimmer.js"></script>
    <meta name="keywords" content="pyfilehandling, Filehandling in python, file, python, pyfile">
</head>

<body>
    <header>
        <h1>PyFileHandling Documation</h1>
    </header>

    <section>
        <h2>For installation</h2>
        <pre class="lang-bash"><code>pip install pyfilehandling</code></pre>
    </section>
    
    <section>
        <h2>Import a package</h2>
        <pre class="lang-py"><code class="trim-code">
            import pyfilehandling
        </code></pre>
    </section>
    
    <section>
        <h2>Create a file</h2>
        <pre class="lang-py"><code class="trim-code">
            import pyfilehandling
            pyfilehandling.create('abc.txt')
        </code></pre>
    </section>

    <script src="prism/prism.js"></script>
</body>
</html>
